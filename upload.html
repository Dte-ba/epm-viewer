<!DOCTYPE html>
<html>
    <head>

        <title>Upload - EPM Viewer</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />

        <link rel="stylesheet" href="css/app.css" />

        <script type="text/javascript">
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        </script>

    </head>
    <body>
      
      <div id="content" class="container-fluid" >
        <!-- HEADER -->
        <header>
          <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
              <div class="navbar-header">
                  <div class="logo-nav-bar"></div>
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">EPM</a>
              </div>
              
              <div class="collapse navbar-collapse navbar-ex1-collapse">
                  <ul class="nav navbar-nav">
                      <li> <a href="index.html">Local</a> </li>
                      <li class="active"> <a href="#">Agregar Paquetes</a></li>
                      <li> <a href="remotes.html">Fuentes Remotas</a> </li>
                      <li> <a href="share.html">Compartir</a> </li>
                  </ul>
              </div>
          </nav>
        </header>
        <!-- /HEADER -->

        <!-- UPLOAD -->
        <section class="page-host">
          <div class="page-header">
            <h3>Subiendo paquetes</h3>
          </div>

          <div class="jumbotron" data-bind="visible: !processing() && files().length == 0" style="margin-top: 30px;">
            <p class="lead">Selecciona los paquetes que queres agregar</p>
            <p><input id="file-main" type="file" accept=".zip" multiple title="Seleccionar paquetes"></p>
          </div>

          <div class="jumbotron" data-bind="visible: processing"  style="margin-top: 30px;display: none">
            <p class="lead" data-bind="text: status"></p>
            <div data-bind="progressBar: progress"></div>
          </div>

          <div class="jumbotron" data-bind="visible: !processing() && files().length > 0 "  style="margin-top: 30px;display: none">
            <p class="lead">Subir Paquetes</p>
            <p><a class="btn btn-lg btn-success" href="#" role="button"
                  data-bind="click: uploadHandler">Subir</a></p>
          </div>

          <hr>

          <div data-bind="visible: files().length > 0 && !processing()">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Archivo</th>
                  <th>Build</th>
                  <th>Title</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: files">
                <tr>
                  <td data-bind="text: $data.index"></td>
                  <td data-bind="text: $data.filename"></td>
                  <td data-bind="text: $data.build"></td>
                  <td data-bind="text: $data.title"></td>
                </tr>
              </tbody>
            </table>
            <hr>
          </div>
        </section>
        <!-- /UPLOAD -->

      </div>

      <div id="footer">
        <div class="container">
          <p class="text-muted">Copyright(c) 2014 Dirección de Tecnología Educativa de Buenos Aires</p>
        </div>
      </div>

      <script type="text/javascript" src="lib/jquery/jquery-1.9.1.js"></script>
      <script type="text/javascript" src="lib/knockout/knockout-2.3.0.js"></script>
      <script type="text/javascript" src="lib/knockout/koExtender.js"></script>
      <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
      <script type="text/javascript" src="lib/bootstrap/js/bootstrap.file-input.js"></script>
      <script type="text/javascript" src="app/upload.js"></script>

    </body>
</html>
