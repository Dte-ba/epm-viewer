<!DOCTYPE html>
<html>
    <head>

        <title>Remotes - EPM Viewer</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />

        <link rel="stylesheet" href="css/app.css" />

        <script type="text/javascript">
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        </script>

    </head>
    <body>
      
      <div id="content" class="container-fluid" >
        <!-- HEADER -->
        <header>
          <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
              <div class="navbar-header">
                  <div class="logo-nav-bar"></div>
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">EPM</a>
              </div>
              
              <div class="collapse navbar-collapse navbar-ex1-collapse">
                  <ul class="nav navbar-nav">
                      <li> <a href="index.html">Local</a> </li>
                      <li> <a href="upload.html?repo=main">Agregar Paquetes</a> </li>
                      <li class="active"> <a href="#">Fuentes Remotas</a> </li>
                  </ul>
              </div>
          </nav>
        </header>
        <!-- /HEADER -->

        <!-- UPLOAD -->
        <section class="page-host">
          <div class="page-header">
            <div class="pull-right">
              <div class="btn btn-primary" data-toggle="modal" data-target="#modalRemote"
                    data-bind="click: addHandler"><i class="glyphicon glyphicon-plus"></i> Agregar Fuente</div>
            </div>
            <h3>Fuentes Remotas</h3>
          </div>

          <div id="messageHost"></div>
          
          <div data-bind="visible: !processing()">
            <!-- ko if: remotes().length > 0 -->
            <div>
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Url</th>
                    <th>Version</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: remotes">
                  <tr>
                    <th data-bind="text: $index"></th>
                    <th>
                      <a data-bind="text: name, attr: { href: 'remote.html?name=' + name }"></a>
                    </th>
                    <th data-bind="text: type"></th>
                    <th data-bind="text: url"></th>
                    <th data-bind="text: version"></th>
                    <th data-bind="text: status"></th>
                  </tr>
                </tbody>
              </table>
              <hr>
            </div>
            <!-- /ko -->

            <!-- ko if: !remotes().length -->
            <div class="jumbotron" style="margin-top: 30px;">
              <p>No existen fuentes remotas por el momento.</p>
            </div>
            <!-- /ko -->
          </div>

        </section>
        <!-- /UPLOAD -->

      </div>

      <div id="footer">
        <div class="container">
          <p class="text-muted">Copyright(c) 2014 Dirección de Tecnología Educativa de Buenos Aires</p>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="modalRemote" tabindex="-1" role="dialog" aria-labelledby="modalRemoteLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="modalRemoteLabel">Nueva Fuente</h4>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label for="inputName">Nombre</label>
                  <input type="text" class="form-control" id="inputName" placeholder="servidor"
                          data-bind="value: remoteName">
                </div>
                <div class="form-group">
                  <label for="inputUrl">URL</label>
                  <input type="text" class="form-control" id="inputUrl" placeholder="http://ejemplo.com/main.epm"
                         data-bind="value: remoteUrl">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bind="click: saveRemoteHandler">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="lib/jquery/jquery-1.9.1.js"></script>
      <script type="text/javascript" src="lib/knockout/knockout-2.3.0.js"></script>
      <script type="text/javascript" src="lib/knockout/koExtender.js"></script>
      <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
      <script type="text/javascript" src="lib/bootstrap/js/bootstrap.file-input.js"></script>
      <script type="text/javascript" src="app/remotes.js"></script>

    </body>
</html>
